<!DOCTYPE html>
<html>
<!-- move the _dev (my parent) and build folders to the same level on a webserver -->
<head>
    <meta charset="utf-8">
    <title>nlp test</title>
</head>
<body>
    <h1 id="greeting">.Hello </h1>

    <!-- load Dojo or another AMD loader, e.g. one-line requirejs -->
    <script data-dojo-config="async: 1,
        packages: [ {
            name: 'nlp',
            location: location.pathname.replace(/\/[^/]+$/, '').replace('_dev','build') + 'client'
        } ]" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
    // test nlp module client side
        require([
            'nlp/index',
            'dojo/dom',
            'dojo/dom-construct'
        ], function (nlp, dom, domConstruct) {
            //var NLP = new nlp('hello')
            console.log('ok', nlp);
            domConstruct.place('<em>nlp! (see console)</em>', dom.byId('greeting'));
        });
    </script>
</body>
</html>
